<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Điều Lành 2026</title>

  <style>
    :root{
      /* KV Tết Boulevard */
      --red:#C1272D;
      --red2:#D93B49;
      --coral:#F38480;
      --paper1:#FFF6D4;
      --paper2:#FFEDDF;
      --pink:#FAC5C1;

      --ink:#1a1a1a;
      --radius:16px;
      --shadow: 0 16px 36px rgba(0,0,0,.24);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,246,212,.35), transparent 60%),
        radial-gradient(900px 500px at 90% 30%, rgba(243,132,128,.25), transparent 55%),
        linear-gradient(160deg, var(--red), var(--red2));
      padding: 18px;
      position: relative;
      overflow-x: hidden;
    }

    /* Pattern Tết mờ */
    body:before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .035;
      background-image:
        radial-gradient(circle at 12px 12px, rgba(255,246,212,.95) 2px, transparent 2px),
        radial-gradient(circle at 38px 38px, rgba(250,197,193,.95) 2px, transparent 2px);
      background-size: 64px 64px;
      filter: blur(.2px);
      z-index: 0;
    }

    body:after{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(900px 500px at 50% 0%, rgba(255,237,223,.20), transparent 60%),
        radial-gradient(700px 420px at 15% 85%, rgba(250,197,193,.14), transparent 55%);
      z-index: 0;
    }

    .wrap{
      width:min(900px, 96vw);
      padding: 18px 16px 22px;
      position: relative;
      z-index: 1;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom:10px;
      opacity:.98;
    }

    .brand img{
      width:68px; /* desktop */
      height:68px;
      object-fit:contain;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.28));
    }

    .brand .line{
      width:1px; height:32px;
      background: rgba(255,255,255,.22);
    }

    .brand .text{
      font-weight:800;
      letter-spacing:.9px;
      font-size:14px;
      color:rgba(255,255,255,.92);
      text-transform:uppercase;
    }

    h1{
      text-align:center;
      margin: 6px 0 8px;
      font-size: 22px;
      letter-spacing: .6px;
      text-transform: uppercase;
    }

    .sub{
      text-align:center;
      margin: 0 0 18px;
      color: rgba(255,255,255,.88);
      font-size: 14px;
      line-height: 1.5;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    /* Card */
    .card{
      position:relative;
      border-radius: var(--radius);
      padding: 18px 46px 18px 16px; /* chừa chỗ sticker */
      cursor:pointer;
      user-select:none;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 8px 20px rgba(0,0,0,.14);
      overflow:hidden;
      transform: translateZ(0);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .card:hover{
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
    }

    .card:before{
      content:"";
      position:absolute;
      inset:10px;
      border-radius: 12px;
      border: 1px solid rgba(243,132,128,.45);
      pointer-events:none;
      opacity:.6;
    }

    .num{
      font-weight:800;
      font-size: 14px;
      color: rgba(255,255,255,.92);
      letter-spacing: .35px;
    }

    .label{
      margin-top: 8px;
      font-weight:600;
      font-size: 14px;
      color: rgba(255,255,255,.95);
      opacity: .92;
    }

    /* Nắp lì xì */
    .flap{
      position:absolute;
      left:0; right:0; top:0;
      height:54%;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      border-bottom: 1px solid rgba(255,255,255,.10);
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .55s cubic-bezier(.2,.9,.2,1);
      pointer-events:none;
    }

    /* Sticker/đồng xu */
    .seal{
      position:absolute;
      right:16px;
      top:50%;
      transform: translateY(-50%);
      width:34px; /* desktop */
      height:34px;
      border-radius:999px;
      background: var(--paper1);
      border: 1.5px solid rgba(255,255,255,.18);
      box-shadow: 0 8px 18px rgba(0,0,0,.16);
      pointer-events:none;

      background-image: url("coin.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Sau khi mở */
    .card.open .flap{ transform: rotateX(155deg); }
    .card.open{ box-shadow: 0 16px 34px rgba(0,0,0,.22); }

    /* Đồng xu xoay nhẹ khi mở */
    .card.open .seal{
      animation: coinSpin .65s ease-in-out;
      transform-origin: center;
    }

    @keyframes coinSpin{
      0%   { transform: translateY(-50%) rotate(0deg) scale(1); }
      55%  { transform: translateY(-50%) rotate(14deg) scale(1.04); }
      100% { transform: translateY(-50%) rotate(0deg) scale(1); }
    }

    .card.locked{
      opacity:.45;
      pointer-events:none;
    }

    /* Modal */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.55);
      padding: 18px;
      z-index: 50;
    }
    .overlay.show{ display:flex; }

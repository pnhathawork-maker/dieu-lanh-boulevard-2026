<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Điều Lành 2026</title>

  <style>
    :root{
      /* KV Tết Boulevard */
      --red:#C1272D;
      --red2:#D93B49;
      --coral:#F38480;
      --paper1:#FFF6D4;
      --paper2:#FFEDDF;
      --pink:#FAC5C1;

      --ink:#1a1a1a;
      --radius:16px;
      --shadow: 0 16px 36px rgba(0,0,0,.24);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,246,212,.35), transparent 60%),
        radial-gradient(900px 500px at 90% 30%, rgba(243,132,128,.25), transparent 55%),
        linear-gradient(160deg, var(--red), var(--red2));
      padding: 18px;
      position: relative;
      overflow-x: hidden;
    }

    /* Pattern Tết mờ (≈3.5%) */
    body:before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .035;
      background-image:
        radial-gradient(circle at 12px 12px, rgba(255,246,212,.95) 2px, transparent 2px),
        radial-gradient(circle at 38px 38px, rgba(250,197,193,.95) 2px, transparent 2px);
      background-size: 64px 64px;
      filter: blur(.2px);
      z-index: 0;
    }

    body:after{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(900px 500px at 50% 0%, rgba(255,237,223,.20), transparent 60%),
        radial-gradient(700px 420px at 15% 85%, rgba(250,197,193,.14), transparent 55%);
      z-index: 0;
    }

    .wrap{
      width:min(900px, 96vw);
      padding: 18px 16px 22px;
      position: relative;
      z-index: 1;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom:10px;
      opacity:.98;
    }

    .brand img{
      width:68px;
      height:68px;
      object-fit:contain;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.28));
    }

    .brand .line{
      width:1px; height:32px;
      background: rgba(255,255,255,.22);
    }

    .brand .text{
      font-weight:800;
      letter-spacing:.9px;
      font-size:14px;
      color:rgba(255,255,255,.92);
      text-transform:uppercase;
    }

    h1{
      text-align:center;
      margin: 6px 0 8px;
      font-size: 22px;
      letter-spacing: .6px;
      text-transform: uppercase;
    }

    .sub{
      text-align:center;
      margin: 0 0 18px;
      color: rgba(255,255,255,.88);
      font-size: 14px;
      line-height: 1.5;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    /* Card - mỏng & sang hơn */
    .card{
      position:relative;
      border-radius: var(--radius);
      padding: 18px 46px 18px 16px;
      cursor:pointer;
      user-select:none;
      background:
        linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 8px 20px rgba(0,0,0,.14);
      overflow:hidden;
      transform: translateZ(0);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .card:hover{
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
    }

    .card:before{
      content:"";
      position:absolute;
      inset:10px;
      border-radius: 12px;
      border: 1px solid rgba(243,132,128,.45);
      pointer-events:none;
      opacity:.6;
    }

    .num{
      font-weight:800;
      font-size: 14px;
      color: rgba(255,255,255,.92);
      letter-spacing: .35px;
    }

    .label{
      margin-top: 8px;
      font-weight:600;
      font-size: 14px;
      color: rgba(255,255,255,.95);
      opacity: .92;
    }

    /* Nắp lì xì */
    .flap{
      position:absolute;
      left:0; right:0; top:0;
      height:54%;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      border-bottom: 1px solid rgba(255,255,255,.10);
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .55s cubic-bezier(.2,.9,.2,1);
      pointer-events:none;
    }

    /* Đồng xu / sticker: lệch phải, giữa card */
    .seal{
      position:absolute;
      right:16px;
      top:50%;
      transform: translateY(-50%);
      width:34px;
      height:34px;
      border-radius:999px;
      background: var(--paper1);
      border: 1.5px solid rgba(255,255,255,.18);
      box-shadow: 0 8px 18px rgba(0,0,0,.16);
      pointer-events:none;

      background-image: url("coin.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Sau khi mở */
    .card.open .flap{ transform: rotateX(155deg); }
    .card.open{ box-shadow: 0 16px 34px rgba(0,0,0,.22); }

    /* Đồng xu xoay nhẹ khi mở */
    .card.open .seal{
      animation: coinSpin .65s ease-in-out;
      transform-origin: center;
    }

    @keyframes coinSpin{
      0%   { transform: translateY(-50%) rotate(0deg) scale(1); }
      55%  { transform: translateY(-50%) rotate(14deg) scale(1.04); }
      100% { transform: translateY(-50%) rotate(0deg) scale(1); }
    }

    .card.locked{
      opacity:.45;
      pointer-events:none;
    }

    /* Modal quẻ */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.55);
      padding: 18px;
      z-index: 50;
    }
    .overlay.show{ display:flex; }

    .fortune{
      width: min(580px, 96vw);
      border-radius: 22px;
      background:
        radial-gradient(900px 400px at 50% -10%, rgba(243,132,128,.22), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      padding: 16px;
      position:relative;
      overflow:hidden;
      transform: translateY(16px) scale(.98);
      opacity: 0;
      animation: pop .38s ease forwards;
    }

    @keyframes pop{
      to { transform: translateY(0) scale(1); opacity:1; }
    }

    .fortune-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }

    .tag{
      font-size:12px;
      font-weight:900;
      letter-spacing:.8px;
      text-transform:uppercase;
      color: rgba(255,255,255,.88);
    }

    .close{
      appearance:none;
      border:none;
      background: rgba(255,255,255,.10);
      color:#fff;
      border:1px solid rgba(255,255,255,.18);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight:800;
    }

    .paper{
      background: linear-gradient(180deg, var(--paper1), var(--paper2));
      color: var(--ink);
      border-radius: 18px;
      padding: 18px 16px;
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(0,0,0,.06);
    }

    .paper:before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.03), transparent 40%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.03), rgba(0,0,0,.03) 1px, transparent 1px, transparent 22px);
      opacity:.55;
      pointer-events:none;
    }

    .paper .title{
      position:relative;
      font-weight:1000;
      letter-spacing: .6px;
      color: var(--red2);
      text-transform: uppercase;
      font-size: 13px;
      margin-bottom: 10px;
    }

    /* “Khai Xuân Gieo Lộc” hiện trước 0.5s */
    .paper .pre{
      position:relative;
      display:inline-block;
      font-weight:1000;
      letter-spacing:.85px;
      text-transform: uppercase;
      color: var(--red);
      font-size: 15px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(217, 59, 73, .10);
      border: 1px solid rgba(217, 59, 73, .20);
      margin-bottom: 12px;

      opacity: 0;
      transform: translateY(6px);
      animation: preIn .22s ease forwards;
    }

    @keyframes preIn{
      to { opacity:1; transform: translateY(0); }
    }

    .paper .msg{
      position:relative;
      font-size: 17px;
      line-height: 1.6;
      font-weight: 650;

      opacity: 0;
      transform: translateY(10px);
      transition: opacity .28s ease, transform .28s ease;
    }
    .paper .msg.show{
      opacity: 1;
      transform: translateY(0);
    }

    .paper .note{
      position:relative;
      margin-top: 12px;
      font-size: 12px;
      color: rgba(0,0,0,.55);
    }

    .foot{
      text-align:center;
      margin-top:14px;
      font-size:12px;
      color: rgba(255,255,255,.75);
    }

    /* Confetti */
    .confetti{
      position: fixed;
      inset: 0;
      pointer-events:none;
      overflow:hidden;
      z-index: 60;
      display:none;
    }
    .confetti.show{ display:block; }

    .confetti i{
      position:absolute;
      width:10px; height:16px;
      opacity:.9;
      top:-20px;
      animation: fall 1.35s ease-in forwards;
      border-radius: 3px;
    }

    @keyframes fall{
      to { transform: translateY(110vh) rotate(380deg); opacity:1; }
    }

    @media (max-width: 720px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
      .brand img{ width:56px; height:56px; }
      h1{ font-size:20px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <img src="logo.png" alt="Boulevard logo"
           onerror="this.style.display='none'; document.getElementById('brandFallback').style.display='block';" />
      <div id="brandFallback" style="display:none;font-weight:900;letter-spacing:.9px;text-transform:uppercase;">
        Boulevard
      </div>
      <div class="line"></div>
      <div class="text">Boulevard of Happiness</div>
    </div>

    <h1>“ĐIỀU LÀNH” SẼ ĐẾN VỚI BẠN TRONG NĂM 2026</h1>
    <div class="sub">Chạm vào một ô bất kỳ để “mở lì xì” và nhận thông điệp ngẫu nhiên dành riêng cho bạn.</div>

    <div class="grid" id="grid"></div>
    <div class="foot">Khai Xuân Gieo Lộc 2026</div>
  </div>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="fortune" role="dialog" aria-modal="true">
      <div class="fortune-head">
        <div class="tag" id="pickedTag">Điều lành</div>
        <button class="close" id="closeBtn" type="button">Đóng</button>
      </div>

      <div class="paper">
        <div class="title">Thông điệp của bạn</div>
        <div class="pre" id="preLine">Khai Xuân Gieo Lộc</div>
        <div class="msg" id="message"></div>
        <div class="note" id="note"></div>
      </div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

<script>
  const MESSAGES = [
    "Tin mình đi, bạn làm được nhiều hơn bạn nghĩ đó.",
    "Đừng quên khen mình mỗi khi hoàn thành một việc nhỏ. Bạn xứng đáng được ghi nhận.",
    "Hãy công nhận chính mình, bạn đã làm rất tốt rồi!",
    "Năm nay, hãy “dọn dẹp” những hỗn độn xung quanh để quay về bên trong “làm mới” bản thân mình nhé!",
    "Chậm mà chắc vẫn là chân ái. Tiền bạc, tình cảm, công việc đều đang tích điểm cho bạn.",
    "Năm của kết nối và cơ hội bất ngờ. Nói chuyện nhiều hơn, cánh cửa hay ho sẽ tự mở.",
    "2026 cho bạn cảm giác được yêu thương đúng nghĩa. Đừng ngại mở lòng!",
    "Cố gắng của bạn sắp có hồi đáp. Đừng nghi ngờ bản thân, vũ trụ đang đứng về phía bạn.",
    "Năm nay, hãy tin vào trực giác, tình yêu và sáng tạo sẽ nở rộ.",
    "Tự tin lên, đây là năm để bạn toả sáng thật sự!",
    "Trái tim mở ra đúng lúc, đúng người sẽ xuất hiện.",
    "Năm nay bạn sẽ chiếm một vị trí quan trọng trong công việc hoặc trong lòng một ai đó, cùng chờ xem!"
  ];

  const grid = document.getElementById("grid");
  const overlay = document.getElementById("overlay");
  const closeBtn = document.getElementById("closeBtn");
  const messageEl = document.getElementById("message");
  const noteEl = document.getElementById("note");
  const pickedTag = document.getElementById("pickedTag");
  const confetti = document.getElementById("confetti");

  let opened = false;

  // Tạo 12 ô
  for (let i = 1; i <= 12; i++) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="flap"></div>
      <div class="seal" aria-hidden="true"></div>
      <div class="num">Điều lành số ${i}</div>
      <div class="label">Chạm để mở</div>
    `;
    card.addEventListener("click", () => openEnvelope(card, i));
    grid.appendChild(card);
  }

  function openEnvelope(card, boxNumber){
    if (opened) return;
    opened = true;

    // Mở lì xì
    card.classList.add("open");

    // Random thông điệp
    const selectedMessage = MESSAGES[Math.floor(Math.random() * MESSAGES.length)];

    // Khoá các ô còn lại
    [...grid.children].forEach(el => el.classList.add("locked"));
    card.classList.remove("locked");
    card.style.opacity = "1";

    // Hiện modal sau một nhịp
    setTimeout(() => {
      pickedTag.textContent = `Bạn đã chọn Điều lành số ${boxNumber}`;

      messageEl.classList.remove("show");
      messageEl.textContent = "";
      noteEl.textContent = "";

      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");

      // Confetti
      popConfetti();

      // “Khai Xuân Gieo Lộc” trước 0.5s rồi mới hiện thông điệp
      setTimeout(() => {
        messageEl.textContent = selectedMessage;
        messageEl.classList.add("show");
        noteEl.textContent = "Niềm vui nhỏ, dành riêng cho bạn trong năm 2026.";
      }, 500);

    }, 420);
  }

  function closeModal(){
    overlay.classList.remove("show");
    overlay.setAttribute("aria-hidden", "true");
  }

  closeBtn.addEventListener("click", closeModal);
  overlay.addEventListener("click", (e) => {
    if (e.target === overlay) closeModal();
  });

  function popConfetti(){
    confetti.innerHTML = "";
    confetti.classList.add("show");

    const colors = ["#FFF6D4", "#FFEDDF", "#FAC5C1", "#F38480", "#D93B49"];
    const count = 28;

    for (let i=0; i<count; i++){
      const piece = document.createElement("i");
      const left = Math.random() * 100;
      const delay = Math.random() * 0.12;
      const dur = 1.05 + Math.random() * 0.55;
      const sizeW = 6 + Math.random() * 8;
      const sizeH = 10 + Math.random() * 12;

      piece.style.left = left + "vw";
      piece.style.animationDelay = delay + "s";
      piece.style.animationDuration = dur + "s";
      piece.style.width = sizeW + "px";
      piece.style.height = sizeH + "px";
      piece.style.background = colors[Math.floor(Math.random() * colors.length)];
      piece.style.transform = `rotate(${Math.random()*120}deg)`;

      confetti.appendChild(piece);
    }

    setTimeout(() => confetti.classList.remove("show"), 1700);
  }
</script>
</body>
</html>
